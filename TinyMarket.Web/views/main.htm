<div class="panel-body padding-left-right-0">
    <div class="form-group clearfix">
        <div class="panel panel-primary">
            <div class="panel-heading clearfix">
                <h1 class="panel-title">Tìm kiếm</h1>
            </div>
            <div class="panel-body padding-bottom-0">
                <div class="form-group margin-bottom-0">
                    <div class="row padding-bottom-10">
                        <div class="col-xs-3 padding-left-10">
                            <div isteven-multi-select
                                 input-model="categoryDisplay"
                                 output-model="outputBrowsers1"
                                 button-label="icon name"
                                 item-label="icon name maker"
                                 tick-property="ticked"
                                 group-property="msGroup">
                            </div>
                        </div>
                        <div class="col-xs-3 padding-left-5">
                            <select class="form-control" name="region" ng-model="$context.data.model.RegionModel" required
                                    ng-options="p.Name for p in regionDataSource">
                                <option value=""><<--chọn vùng-->></option>
                            </select>
                        </div>
                        <div class="col-xs-6 padding-left-5 padding-right-10">
                            <div class="input-group">
                                <input placeholder="Tìm kiếm" class="search-query form-control col-md-10" name="query" type="text">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-search"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row padding-bottom-10">
                        <div uib-collapse="isCollapsed">
                            <div class="col-xs-3 padding-left-10">
                                <div class="form-group">
                                    <div class='input-group date'>
                                        <input type='text' placeholder="Từ ngày" class="form-control" ng-model="fromDate" data-date-time-picker />
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-3 padding-left-5">
                                <div class="form-group">
                                    <div class='input-group date'>
                                        <input type='text' placeholder="Đến ngày" class="form-control" ng-model="toDate" data-date-time-picker />
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-3 padding-left-5">
                                <div class="form-group">
                                    <input type='text' placeholder="Giá tối thiểu" class="form-control" ng-model="fromPrice" />
                                </div>
                            </div>
                            <div class="col-xs-3 padding-left-5 padding-right-10">
                                <div class="form-group">
                                    <input type='text' placeholder="Giá tối đa" class="form-control" ng-model="toPrice" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-footer margin-bottom-0 " style="padding: 0; border: none">
                <div class="panel-heading">
                    <a class="accordion-toggle" ng-click="collapseExpand()">
                        <i id="linkCollapse" class="glyphicon glyphicon-chevron-down" style="float: right"></i>
                        {{moreCriteria}}                        
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading clearfix">
            <h1 class="panel-title">Kết quả</h1>
        </div>
        <div class="panel-body">
            <div ng-repeat="post in posts" class="form-group clearfix">
                <div class="s-result-item">
                    <div class="a-fixed-left-grid-inner" style="padding-left:100px">
                        <div class="a-text-center a-fixed-left-grid-col a-col-left" style="width:100px;margin-left:-100px;_margin-left:-50px;float:left;">
                            <div class="item-view-left-col-inner">
                                <a class="a-link-normal" href="/gp/product/B00N3XT3YA/ref=oh_aui_detailpage_o01_s00?ie=UTF8&amp;psc=1">
                                    <img alt="" src="https://images-na.ssl-images-amazon.com/images/I/414iOHnCRoL._SY90_.jpg" onload="if (typeof uet == 'function') { uet('cf');}" class="yo-critical-feature" height="90" width="90" title="Unismart Mofi Stand Slim Flip PU Leather Cover Soft Back Case Shell Compatible for OnePlus One (Black)" data-a-hires="https://images-na.ssl-images-amazon.com/images/I/414iOHnCRoL._SY180_.jpg">
                                </a>
                            </div>
                        </div>
                        <div class="a-fixed-left-grid-col a-col-right" style="padding-left:1.5%;*width:98.1%;float:left; margin-top: 10px;">
                            <div class="a-row">
                                <a class="a-link-normal" href="#">
                                    {{post.Title}}
                                </a>
                            </div>
                            <div class="a-row">
                                <span class="a-size-small a-color-secondary">
                                    Tại:
                                    <a class="a-link-normal" href="#">
                                        {{post.Region.Name}}
                                    </a>
                                </span>
                            </div>
                            <div class="a-row">
                                <span class="a-size-small a-color-price">
                                    {{post.Price}}
                                </span>
                            </div>
                            <div class="a-row">
                                <span class="a-color-secondary a-text-bold">
                                </span>
                                <span class="a-color-secondary">
                                </span>
                            </div>
                            <div class="a-row">
                                <div class="a-row a-spacing-top-mini">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</div>
